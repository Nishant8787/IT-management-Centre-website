<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Courses Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            padding-top: 75%; /* Aspect Ratio 4:3 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .thank-you-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .thank-you-box p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Computer Courses Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images5.jpeg" alt="HTML Course">
            </div>
            <div class="gallery-item">
                <img src="images6.jpeg" alt="CSS Course">
            </div>
            <div class="gallery-item">
                <img src="images7.jpeg" alt="JavaScript Course">
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images8.jpeg" alt="Python Course">
            </div>
            <div class="gallery-item">
                <img src="images9.jpeg" alt="Java Course">
            </div>
            <div class="gallery-item">
                <img src="images10.jpeg" alt="C++ Course">
            </div>
        </div>
        <div class="thank-you-box">
            <p>Thank you for visiting us!</p><br>
            <p>Have a Nice Day</p>
        </div>
    </div>
</body>
</html>
