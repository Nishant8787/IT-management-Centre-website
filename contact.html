<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CITM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .marquee-container {
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            text-align: center;
        }
        marquee {
            font-size: 1.1em;
            font-weight: bold;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>Centre for Information Technology Management (CITM)</strong></p>
            <p>H.Dhivaru 1st Floor,</p>
            <p>Janavaree Magu,</p>
            <p>Rep of Maldives</p>
            <p>Phone: +3313418</p>
            <p>Mobile: +960-7773418, +9665339</p>
            <p>Email: <a href="mailto:info@citm.com.mv">info@citm.com.mv</a></p>
        </div>

        <div class="marquee-container">
            <marquee behavior="scroll" direction="left">Welcome to CITM - Your Gateway to a Successful IT Career!</marquee>
        </div>

        <div class="image-container">
            <img src="images11.jpeg" alt="CITM Building Image">
        </div>
    </div>

</body>
</html>
